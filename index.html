<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dive Bar of the Month - Typeface selector</title>

  <link rel="stylesheet" href="./styles.css">

  <script src="./scripts.js" defer></script>

  <!-- Bring me all the fonts!! -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Boogaloo&family=Courgette&family=Dancing+Script:wght@600&family=Lilita+One&family=Luckiest+Guy&family=Molle&family=Satisfy&family=Shrikhand&family=Sigmar+One&family=Titan+One&display=swap" rel="stylesheet">


</head>

<body>

  <div id="container">
    <h1>Type Selectotron 9000</h1>
    <p>Please click on a typeface to change the main display.</p>

    <div id="selector">
      <div class="type">
        <div style="font-family: 'Bebas Neue';">Bebas Neue</div>
        <div style="font-family: 'Boogaloo';">Boogaloo</div>
        <div style="font-family: 'Courgette';">Courgette</div>
        <div style="font-family: 'Dancing Script';">Dancing Script</div>
        <div style="font-family: 'Lilita One';">Lilita One</div>
        <div style="font-family: 'Luckiest Guy';">Luckiest Guy</div>
        <div style="font-family: 'Molle';">Molle</div>
        <div style="font-family: 'Satisfy';">Satisfy</div>
        <div style="font-family: 'Shrikhand';">Shrikhand</div>
        <div style="font-family: 'Sigmar One';">Sigmar One</div>
        <div style="font-family: 'Titan One';">Titan One</div>
      </div>
      <div id="display">display</div>
    </div>
  </div>
  
</body>
</html>
